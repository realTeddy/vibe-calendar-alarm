# SonarCloud Configuration
sonar.projectKey=fullscreen-calendar-reminder
sonar.organization=your-organization
sonar.host.url=https://sonarcloud.io

# Project Information
sonar.projectName=Full Screen Calendar Reminder
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=app/src/main
sonar.tests=app/src/test,app/src/androidTest

# Language Configuration
sonar.java.source=11
sonar.kotlin.source=1.8

# Android Specific
sonar.android.lint.reportPaths=app/build/reports/lint-results-debug.xml
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=**/R.java,**/*.tmp,**/*.log,**/build/**,**/generated/**

# Test Exclusions
sonar.test.exclusions=**/test/**,**/androidTest/**

# Coverage Exclusions
sonar.coverage.exclusions=**/R.class,**/R$*.class,**/BuildConfig.*,**/Manifest*.*,**/*Test*.*,android/**/*.*,**/databinding/**/*.*

# Duplication Exclusions
sonar.cpd.exclusions=**/databinding/**/*.*,**/R.java,**/*Test*.*